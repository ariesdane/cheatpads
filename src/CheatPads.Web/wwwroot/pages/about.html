<div class="panel">
    <div class="panel-heading">
        <span class="panel-title">
            System Information
        </span>
    </div>
    <ul class="list-group" data-bind="with: info">
        <li class="list-group-item">
            <div class="row">
                <label class="col-md-2">App Name</label>
                <span class="col-md-10" data-bind="text: app"></span>
            </div>
        </li>
        <li class="list-group-item">
            <div class="row">
                <label class="col-md-2">Version</label>
                <span class="col-md-10">
                    <code data-bind="text: version"></code>
                </span>
            </div>
        </li>
        <li class="list-group-item">
            <div class="row">
                <label class="col-md-2">Licenses</label>
                <div class="col-md-10">
                    <ul class="list-unstyled" data-bind="foreach: licenses">
                        <li class="row">
                            <i class="col-md-1 glyphicon glyphicon-file"></i>
                            <span class="col-md-11" data-bind="html: $data"></span>
                        </li>
                    </ul>
                </div>
            </div>
        </li>
        <li class="list-group-item">
            <div class="row">
                <label class="col-md-2">Authors</label>
                <div class="col-md-10">
                    <ul class="list-unstyled" data-bind="foreach: authors">
                        <li class="row">
                            <i class="glyphicon glyphicon-user col-md-1"></i>
                            <span class="col-md-3" data-bind="text: name"></span>
                            <em class="col-md-3 text-muted">
                                <span data-bind="text: location"></span>
                            </em>
                        </li>
                    </ul>
                </div>
            </div>
        </li>
    </ul>
    <div class="panel-footer">
        <em data-bind="html: copyright"></em>
    </div>
</div>
