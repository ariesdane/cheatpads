<div class="dropdown clearfix" data-bind="css: { open: open, disabled: disabled, init: init($element, $context) }">
    <a class="btn" data-bind="click: toggle, attr: { disabled: disabled }">
        <span data-bind="text: label"></span> &nbsp;
        <span class="caret"></span>
    </a>
    <ul class="dropdown-menu" data-bind="foreach: options">
    <!--ko ifnot: $data == null -->
        <li><a data-bind="text: $parent.getOptionText($data), click: $parent.select"></a></li>
    <!--/ko-->
    <!--ko if: $data == null -->
        <li class="divider"></li>
    <!--/ko-->
    </ul>
</div>
