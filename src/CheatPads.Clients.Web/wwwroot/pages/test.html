<p>
    <div class="row well">
        <div class="col-md-10">
            <div class="row">
                <strong class="col-md-1">
                    Filter:
                </strong>
                <div class="col-md-3">
                    <span>State: </span>
                    <select data-bind="options: states, value: filterState, valueAllowUnset: true"></select>
                    <dropdown params="{label: 'State', options: ['liquid', 'solid', null, 'eggs', 'ham'] }"></dropdown>
                </div>
                <div class="col-md-3">
                    <span>Bond: </span>
                    <select data-bind="options: bonds, value: filterBond, valueAllowUnset: true"></select>
                </div>
                <div class="col-md-3">
                    <span>Group: </span>
                    <select data-bind="options: groups, value: filterGroup, valueAllowUnset: true"></select>
                </div>
            </div>
        </div>
        <div class="col-md-2 text-right">
            <a data-bind="click: clearFilter">
                Clear Filter
            </a>
        </div>
    </div>
</p>

<p>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>Num</th>
                <th>Symbol</th>
                <th>Element</th>
                <th>Group</th>
                <th>Bond</th>
                <th>State</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: elements">
            <tr>
                <td data-bind="text: Number"></td>
                <td data-bind="text: Symbol"></td>
                <td data-bind="text: Name"></td>
                <td data-bind="text: Group"></td>
                <td data-bind="text: Bond"></td>
                <td data-bind="text: State"></td>
            </tr>
        </tbody>
    </table>
</p>

<p>
    <div class="btn-group btn-group-justified">
        <div class="btn-group">
            <button class="btn" data-bind="click: modal.alert">Modal Alert</button>
        </div>
        <div class="btn-group">
            <button class="btn" data-bind="click: modal.error">Modal Error</button>
        </div>
        <div class="btn-group">
            <button class="btn" data-bind="click: modal.confirm">Modal Confirm</button>
        </div>
    </div>
</p>
<p>
    <div class="btn-group btn-group-justified">
        <div class="btn-group">
            <button class="btn" data-bind="click: toast.alert">Toast Alert</button>
        </div>
        <div class="btn-group">
            <button class="btn" data-bind="click: toast.error">Toast Error</button>
        </div>
        <div class="btn-group">
            <button class="btn" data-bind="click: toast.success">Toast Success</button>
        </div>
        <div class="btn-group">
            <button class="btn" data-bind="click: toast.info">Toast Info</button>
        </div>
    </div>
</p>
