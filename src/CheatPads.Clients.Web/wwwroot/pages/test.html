<p>


    <div class="btn-toolbar">
        <div class="btn-group">
            <label>
                <i class="glyphicon glyphicon-filter"></i>
                Filter
            </label>
        </div>
        <div class="btn-group">
            <dropdown params="{label: 'Group', options: groups, value: filterGroup }"></dropdown>
        </div>
        <div class="btn-group">
            <dropdown params="{label: 'Bond Type', options: bonds, value: filterBond }"></dropdown>
        </div>
        <div class="btn-group">
            <dropdown params="{label: 'State', options: states, value: filterState }"></dropdown>
        </div>
        <div class="btn-group pull-right">
            <btn class="btn btn-default" data-bind="click: clearFilter">
                Clear Filter
            </btn>
        </div>
    </div>
</p>

<p>
    <table class="table table-condensed">
        <thead>
            <tr>
                <th>Num</th>
                <th>Symbol</th>
                <th>Element</th>
                <th>Group</th>
                <th>Bond</th>
                <th>State</th>
            </tr>
        </thead>
        <tbody data-bind="foreach: elements">
            <tr>
                <td data-bind="text: Number"></td>
                <td data-bind="text: Symbol"></td>
                <td data-bind="text: Name"></td>
                <td data-bind="text: Group"></td>
                <td data-bind="text: Bond"></td>
                <td data-bind="text: State"></td>
            </tr>
        </tbody>
    </table>
</p>

<p>
    <div class="btn-group btn-group-justified">
        <div class="btn-group">
            <button class="btn" data-bind="click: modal.alert">Modal Alert</button>
        </div>
        <div class="btn-group">
            <button class="btn" data-bind="click: modal.error">Modal Error</button>
        </div>
        <div class="btn-group">
            <button class="btn" data-bind="click: modal.confirm">Modal Confirm</button>
        </div>
    </div>
</p>
<p>
    <div class="btn-group btn-group-justified">
        <div class="btn-group">
            <button class="btn" data-bind="click: toast.alert">Toast Alert</button>
        </div>
        <div class="btn-group">
            <button class="btn" data-bind="click: toast.error">Toast Error</button>
        </div>
        <div class="btn-group">
            <button class="btn" data-bind="click: toast.success">Toast Success</button>
        </div>
        <div class="btn-group">
            <button class="btn" data-bind="click: toast.info">Toast Info</button>
        </div>
    </div>
</p>
