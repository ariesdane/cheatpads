<h2>Manage Products</h2>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Sku</th>
            <th>Title</th>
            <th>Image</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: products">
        <tr>
            <td>
                <a data-bind="text: sku, click: $parent.select"></a>
            </td>
            <td data-bind="text: title"></td>
            <td data-bind="text: image"></td>
            <td class="text-right">
                <span data-bind="text: price"></span>
            </td>
        </tr>
    </tbody>
</table>
<br />
<pre data-bind="visible: productJSON() != undefined, text: productJSON">

</pre>
