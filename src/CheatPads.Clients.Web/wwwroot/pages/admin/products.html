<h2>Manage Products</h2>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Sku</th>
            <th>Title</th>
            <th>Details</th>
            <th>Price</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: products">
        <tr>
            <td>
                <a data-bind="text: Sku, click: $parent.select"></a>
            </td>
            <td data-bind="text: Name"></td>
            <td data-bind="text: Description"></td>
            <td></td>
        </tr>
    </tbody>
</table>
<br />
<pre data-bind="visible: productJSON() != undefined, text: productJSON">

</pre>
