<h2>Manage Users</h2>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>User Name</th>
            <th>Display Name</th>
            <th>Gender</th>
            <th>Email</th>
            <th>Confirmed</th>
        </tr>
    </thead>
    <tbody data-bind="foreach: users">
        <tr>
            <td>
                <a data-bind="text: userName, click: $parent.select"></a>
            </td>
            <td data-bind="text: displayName"></td>
            <td data-bind="text: gender"></td>
            <td data-bind="text: email"></td>
            <td data-bind="text: emailConfirmed"></td>
        </tr>
    </tbody>
</table>
<br />
<pre data-bind="visible: user() != undefined, text: userJSON">
</pre>
