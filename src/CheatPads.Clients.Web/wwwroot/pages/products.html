<div class="row" data-bind="foreach: products">
    <div class="col-sm-4">
        <div class="thumbnail">
            <h5 data-bind="text: title"></h5>
            <img data-bind="attr: { src: image}">
            <div class="caption">
                <div class="clearfix">
                    <span class="pull-left text-primary" data-bind="text: price"></span>
                    <button class="btn btn-default pull-right" data-bind="click: $parent.addToCart">Add</button>
                </div>
            </div>
        </div>
    </div>
</div>
