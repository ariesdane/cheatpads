<div class="col-xs-6">
    <div class="panel panel-primary" style="width: 600px;">
        <div class="panel-heading">
            <h3 class="panel-title">{{message}} <a ui-sref="create">Create</a></h3>
        </div>
        <div class="panel-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    <tr style="height:20px;" ng-repeat="userEvent in userEvents">
                        <td><a href="/home/overview/details/{{userEvent.Id}}">{{userEvent.Name}}</a></td>
                        <td>{{userEvent.Timestamp}}</td>
                        <td><button ng-click="Delete(userEvent.Id)">Delete</button></td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>
