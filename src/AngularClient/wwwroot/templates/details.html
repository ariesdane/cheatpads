<div class="container">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{message}}</h3>
        </div>
        <div class="panel-body">

            <div class="row">
                <div class="col-xs-2">Id</div>
                <div class="col-xs-6">{{userEvent.Id}}</div>
            </div>

            <hr/>
            <div class="row">
                <div class="col-xs-2">Name</div>
                <div class="col-xs-6"><input type="text" ng-model="userEvent.Name" style="width: 100%"/>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-xs-2">Description</div>
                <div class="col-xs-6"><input type="text" ng-model="userEvent.Description" style="width: 100%"/>
                </div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-xs-2">Timestamp</div>
                <div class="col-xs-6">{{userEvent.Timestamp}}</div>
            </div>
            <hr/>
            <div class="row">
                <div class="col-xs-2"><button ng-click="Update()">Update</button>
                </div>
            </div>
        </div>
    </div>
</div>
